<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Search</title>
    <link rel='stylesheet' href='./assets/css/style.css' />
</head>
<body>
    <header>
        <h1 class='blink'>Welcome to Photo Search</h1>
    </header>
    
    <section>
        <h2>Search for photos:<span id='span-search'></span></h2>
        <form class='photo-search'>
            <input type='text' placeholder='enter text...' id='search-pic'>
            <button type='submit' value='Submit' class='search-btn'>Click to search</button>
            <button onClick="window.location.reload();" class='click-me'>&#129421 Try me!</button>
            <p class='error-msg'></p>
        </form>
    </section>

    <div id='show-photos'>

    </div>
    <footer>
        <h4>&copy 2021 Photo Fun, Inc.</h4>
    </footer>
    <script src='./assets/js/script.js'></script>
</body>
</html>
